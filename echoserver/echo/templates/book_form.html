<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить/Редактировать книгу</title>
    <style>
        .site-title {
            position: absolute;
            top: 15px;
            left: 15px;
            margin: 0;
            padding: 0;
        }
        .site-title h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
            font-weight: bold;
            text-decoration: none;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            text-align: center;
            margin-top: 60px;
        }
        form {
            background-color: #f4f4f4;
            padding: 20px;
            margin: 20px auto;
            width: 50%;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        button {
            background-color: darkblue;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: navy;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            color: darkblue;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 2px;
            margin: 5px 0;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: darkblue; /* Цвет обводки при фокусе */
        }
        .errorlist {
            color: red;
            font-size: 0.9em;
            margin: 5px 0;
            padding: 0;
            list-style-type: none;
        }
    </style>
</head>
<body>
    <div class="site-title">
        <h1>LibraVerse</h1>
    </div>
    <h1>{% if form.instance.pk %}Редактировать книгу{% else %}Добавить книгу{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
    <a href="{% url 'book_list' %}">Назад к списку</a>
</body>
</html>
